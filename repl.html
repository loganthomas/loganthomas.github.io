from pyscript import ffi

# Configure terminal appearance with dark theme
__terminal__.options = ffi.to_js({
    'fontFamily': "'JetBrains Mono', 'Fira Code', Menlo, Monaco, 'Courier New', monospace",
    'fontSize': 14,
    'theme': {
        'background': '#1e1e1e',
        'foreground': '#d4d4d4',
        'cursor': '#d4d4d4',
        'black': '#000000',
        'red': '#cd3131',
        'green': '#0dbc79',
        'yellow': '#e5e510',
        'blue': '#2472c8',
        'magenta': '#bc3fbc',
        'cyan': '#11a8cd',
        'white': '#e5e5e5',
        'brightBlack': '#666666',
        'brightRed': '#f14c4c',
        'brightGreen': '#23d18b',
        'brightYellow': '#f5f543',
        'brightBlue': '#3b8eea',
        'brightMagenta': '#d670d6',
        'brightCyan': '#29b8db',
        'brightWhite': '#e5e5e5'
    }
})

import sys
from traitlets.config import Config

# Configure IPython
c = Config()
c.HistoryManager.enabled = False
c.InteractiveShellApp.exec_lines = ["%doctest_mode"]
c.InteractiveShell.banner1 = 'Python REPL [numpy, pandas, matplotlib]'
c.InteractiveShell.banner2 = f'{sys.version}\n'
c.TerminalInteractiveShell.colors = "linux"

import IPython
IPython.start_ipython(config=c)
    </script>
