<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PyScript Terminal</title>
        <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css">
        <!-- see https://docs.pyscript.net/2025.5.1/user-guide/workers/ -->
        <!-- see https://github.com/pyscript/pyscript/issues/2299-->
        <script src="/mini-coi.js"></script>
    </head>
    <body>
        <script id="py-terminal" type="py" terminal worker config='{"packages":["ipython", "numpy", "pandas", "traitlets"]}'>
        from pyscript import ffi
        __terminal__.options = ffi.to_js({'fontFamily': "'JetBrains Mono', 'Fira Code', Menlo, Monaco, 'Courier New', monospace"})
        import sys
        from traitlets.config import Config
        c = Config()
        c.HistoryManager.enabled = False
        c.InteractiveShellApp.exec_lines = [
            "%doctest_mode"
        ]
        c.InteractiveShell.banner1 = 'Python REPL [numpy, pandas]'
        c.InteractiveShell.banner2 = f'{sys.version}\n'
        c.InteractiveShell.colors = "neutral"
        import IPython
        IPython.start_ipython(config=c)
        </script>
    </body>
</html>
