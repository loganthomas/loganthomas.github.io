<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PyScript Terminal</title>
        <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css">
        <!-- see https://docs.pyscript.net/2025.5.1/user-guide/workers/ -->
        <!-- see https://github.com/pyscript/pyscript/issues/2299-->
        <script src="/mini-coi.js"></script>
    </head>
    <body>
        <script type="py" terminal worker config='{"packages":["ipython", "numpy", "pandas"]}'>
            import IPython
            IPython.embed(header='Python REPL [numpy, pandas]', banner1='', banner2='')
        </script>
    </body>
</html>
